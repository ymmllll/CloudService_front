<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云服务系统</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header">
  <span class="system-name">cloudservice</span>
</header>

<div class="sidebar">
  <a href="#" onclick="showPage('vmControl')">虚拟机控制</a>
  <a href="#" onclick="showPage('vlanDivision')">VLAN划分</a>
</div>
<div class="content">
  <!-- 虚拟机控制 -->
  <div id="vmControl" class="page active">
    <div class="buttons">
      <button onclick="performAction('start')">启动</button>
      <button onclick="performAction('stop')">停止</button>
      <button onclick="performAction('restart')">重启</button>
      <button onclick="performAction('hangup')">挂起</button>
      <button onclick="performAction('recovery')">恢复</button>
    </div>
    <div id="vmLoading" class="loading">正在加载虚拟机信息，请稍候...</div>
    <table id="vmTable" style="display: none;">
      <thead>
      <tr>
        <th>选择</th>
        <th>虚拟机名称</th>
        <th>状态</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- VLAN划分 -->
  <div id="vlanDivision" class="page">
    <h1>VLAN划分</h1>
    <p>这里是VLAN划分的内容。</p>
  </div>
</div>

<div id="snapshotModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>请输入快照名称</h2>
    <input type="text" id="snapshotName" placeholder="请输入快照名称" />
    <button id="sendSnapshotButton">发送</button>
  </div>
</div>

<div id="snapshotModal2" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>快照列表</h2>
    <table id="snaptable" style="display: none;">
      <thead>
      <tr>
        <th>快照名</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script src="js/script.js">
</script>
</body>
</html>
